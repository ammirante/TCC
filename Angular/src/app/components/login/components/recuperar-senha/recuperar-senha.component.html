<div class="container-fluid">
    <div class="row">
        <div class="col-5">

            <div class="row">
                <div class="col-12">
                    <div class="main-div">
                        <form [formGroup]="formularioRecuperarSenha">
                            <div class="form-group">
                                <label>Usuário </label>
                                <input formControlName="usuario" type="text" class="form-control" placeholder="Usuário">
                            </div>
                            <div class="form-group">
                                <label>E-mail </label>
                                <input formControlName="email" type="email" class="form-control" id="inputEmail"
                                    placeholder="douglas@openbanking.com">
                            </div>
                            <button (click)="recuperarSenha()" type="submit" class="btn btn-primary">Recuperar
                                Senha</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

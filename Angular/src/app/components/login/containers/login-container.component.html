<router-outlet></router-outlet>

<div class="container-fluid">
    <div class="row">
      <div class="col-5">
        <div class="row" *ngIf="login">
          <div class="col-12">
            <h2>LOGIN</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-12">


            <div class="main-div" *ngIf="login">
                <form [formGroup]="formularioLogin">
                    <div class="form-group">
                        <label>Usu√°rio </label>
                        <input formControlName="usuario" type="email" class="form-control" id="inputEmail" placeholder="douglas@openbanking.com">
                    </div>
                    <div class="form-group">
                        <label>Senha </label>
                        <input formControlName="senha" type="password" class="form-control" id="inputPassword" placeholder="********">
                    </div>
                    <div class="forgot">
                        <a (click)="recuperarSenha()">Recuperar Senha</a>
                    </div>
                    <button (click)="autenticar()" type="submit" class="btn btn-primary">Fazer login</button>
                </form>
            </div>



          </div>
        </div>
        <div class="row">
          <img class="home-baixo" src="assets/img/home-baixo.png"/>
        </div>

      </div>
      <div class="col-7">
        <img class="home-cima" src="assets/img/home-cima.png"/>
        <img class="home-grafico" src="assets/img/home-grafico.png"/>
      </div>
    </div>


  </div>

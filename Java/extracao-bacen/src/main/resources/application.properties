# Configuration file
# key = value

quarkus.datasource.url=jdbc:tracing:postgresql://localhost:5432/postgres
quarkus.datasource.driver=io.opentracing.contrib.jdbc.TracingDriver
quarkus.datasource.username=extracao
quarkus.datasource.password=extracao
quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL10Dialect

com.github.ammirante.tcc.extracaobacen.extracao.BacenExtracaoAPI/mp-rest/url=https://www.bcb.gov.br
com.github.ammirante.tcc.extracaobacen.extracao.BacenExtracaoAPI/mp-rest/scope=javax.inject.Singleton

#quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.level=INFO

quarkus.http.port=8081
